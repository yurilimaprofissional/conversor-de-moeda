<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas 💵</h1>
        
        <form class="converter-form" id="converterForm">

            <div class="currency-row">

                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required> 
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">Dólar Americano - US$</option>
                        <option value="EUR">Euro - €</option>
                        <option value="GBP">Libra - £</option>
                        <option value="BRL" selected>Real - R$</option>
                        <option value="JPY">Iene - ¥</option>
                        <option value="CAD">Dólar Canadense - C$</option>
                        <option value="AUD">Dólar Australiano - A$</option>
                        <option value="CHF">Franco Suiço - Fr</option>
                        <option value="CNY">Yuan - ¥</option>
                        <option value="ARS">🇦🇷 Peso Argentino - $</option>

                    </select>
                </div>

            </div>

            <div class="currency-row">

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>Dólar Americano - US$</option>
                        <option value="EUR">Euro - €</option>
                        <option value="GBP">Libra - £</option>
                        <option value="BRL" >Real - R$</option>
                        <option value="JPY">Iene - ¥</option>
                        <option value="CAD">Dólar Canadense - C$</option>
                        <option value="AUD">Dólar Australiano - A$</option>
                        <option value="CHF">Franco Suiço - Fr</option>
                        <option value="CNY">Yuan - ¥</option>
                        <option value="ARS">🇦🇷 Peso Argentino - $</option>

                    </select>
                </div>

                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="Valor convertido"> 
                </div>

            </div>

            <button type="submit" class="converter-btn" id="converter-Btn">
               🔁 Converter Moeda
            </button>


        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Buscando cotação...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>


        <div>
            <p>Cotação em tempo real</p>
        </div>
            
        
    </div>
</body>
</html>
